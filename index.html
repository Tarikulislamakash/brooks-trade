<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Al-Brooks Trade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <!-- price action -->
        <div class="row d-flex justify-content-center py-5">
            <div class="col-md-10 text-center">
                <h1 class="text-uppercase text-primary border-bottom border-4">
                    Bullish and Bearish bar
                </h1>
            </div>
            <div class="col-md-10 text-center my-5">
                <img src="img/1.webp" alt="" class="text-center" />
            </div>
            <div class="col-md-10">
                <h4>Bullish bar</h4>
                <ul class="text-xl fs-3">
                    <li>Bullish bar needs to be bigger than previous 1, 2 or 3 bars.</li>
                    <li>It needs to have little wick or no weak</li>
                </ul>
                <h4>Bearish bar</h4>
                <ul class="text-xl fs-3">
                    <li>Opposite of bullish bar.</li>
                </ul>
            </div>
        </div>
        <!-- price action -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
